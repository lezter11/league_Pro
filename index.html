<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League Table</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>League Table</h1>
    <div id="input-section">
      <div class="box">
        <div class="box1">
          <div class="team">
            <label for="team1">Team 1:</label>
            <select id="team1">
              <option value="Kumar">Kumar</option>
              <option value="Jassi">Jassi</option>
              <option value="Lezter">Lezter</option>
            </select>
          </div>
          <div class="team">
            <label for="team1-score">Score:</label>
            <select id="team1-score">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
        <div class="box1">
          <div class="team">
            <label for="team2">Team 2:</label>
            <select id="team2">
              <option value="Lezter">Lezter</option>
              <option value="Jassi">Jassi</option>
              <option value="Kumar">Kumar</option>
            </select>
          </div>
          <div class="team">
            <label for="team2-score">Score:</label>
            <select id="team2-score">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
      </div>
      <button onclick="addMatch()">Add Match</button>
      <button onclick="undo()">Undo Last Entry</button>
      <button onclick="clearAll()">Clear All Matches</button>
    </div>

    <button id="mute-button">Mute</button>
    <audio id="background-audio" autoplay>
      <source src="champions.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <table id="league-table">
      <thead>
        <tr>
          <th>Team</th>
          <th>Played</th>
          <th>Won</th>
          <th>Drawn</th>
          <th>Lost</th>
          <th>Goals For</th>
          <th>Goals Against</th>
          <th>Goal Difference</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <script type="module" src="league.js"></script>
  </body>
</html>
