<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>League Table</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>League Table</h1>

    <!-- League Management Section -->
    <div id="league-management">
      <select id="league-selector">
        <option value="">Select a League</option>
      </select>
      <button onclick="createNewLeague()">Create a New League</button>
      <button onclick="endLeague()">End League</button>
      <button onclick="deleteLeague()" id="delete-league-btn">
        Delete Selected League
      </button>
    </div>

    <!-- Current Season Winner Section -->
    <div id="current-winner"></div>

    <!-- Leaderboard Section -->
    <div id="leaderboard">
      <h2>Season Winners Counter</h2>
      <ul id="leaderboard-list"></ul>
    </div>

    <!-- Head-to-Head Section -->
    <div id="head-to-head-section" style="display: none;">
      <h2>Head-to-Head Statistics</h2>
    </div>

    <!-- Overall Head-to-Head Section -->
    <div id="overall-head-to-head-section" style="display: none;">
      <h2>Overall Head-to-Head Statistics (All Seasons)</h2>
    </div>

    <div id="input-section">
      <div class="box">
        <div class="box1">
          <div class="team">
            <label for="team1">Team 1:</label>
            <select id="team1">
              <option value="Kumar">Kumar</option>
              <option value="Jassi">Jassi</option>
              <option value="Lezter">Lezter</option>
            </select>
          </div>
          <div class="team">
            <label for="team1-score">Score:</label>
            <select id="team1-score">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
        <div class="box1">
          <div class="team">
            <label for="team2">Team 2:</label>
            <select id="team2">
              <option value="Lezter">Lezter</option>
              <option value="Jassi">Jassi</option>
              <option value="Kumar">Kumar</option>
            </select>
          </div>
          <div class="team">
            <label for="team2-score">Score:</label>
            <select id="team2-score">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
      </div>
      <div class="button-container">
        <button onclick="addMatch()">Add Match</button>
        <button onclick="undo()">Undo Last Entry</button>
        <button onclick="clearAll()">Clear All Matches</button>
      </div>
    </div>

    <!-- Match History Section -->
    <div id="match-history">
      <h2>Match History</h2>
      <table>
        <thead>
          <tr>
            <th>Team 1</th>
            <th>Score</th>
            <th>Team 2</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody id="match-history-body"></tbody>
      </table>
    </div>
    <button id="match-history-btn">Match History</button>
    <button id="head-to-head-btn">Head-to-Head Stats</button>
    <button id="overall-head-to-head-btn">Overall H2H Stats</button>

    <!-- League Table Section -->
    <table id="league-table">
      <thead>
        <tr>
          <th>Position</th>
          <th>Club</th>
          <th>Played</th>
          <th>Won</th>
          <th>Drawn</th>
          <th>Lost</th>
          <th>GF</th>
          <th>GA</th>
          <th>GD</th>
          <th>Points</th>
          <th>Form</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <script type="module" src="league.js"></script>
  </body>
</html>
